# ðŸš€ Deploy React App to GitHub Pages
name: Deploy React App to Pages

on:
  push:
    branches: ["main"]    # Trigger deployment on push to main branch
  workflow_dispatch:       # Allow manual trigger from Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ðŸ‘‡ Adjusted path to match your real folder structure
      - name: Install dependencies
        working-directory: ./Budget-Buddy/client
        run: npm install

      - name: Build React app
        working-directory: ./Budget-Buddy/client
        run: npm run build

      # Upload the build output for deployment
      - name: Upload build folder as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./Budget-Buddy/client/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
